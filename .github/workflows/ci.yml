name: ci

on:
  push:
    branches:
      - main
  pull_request: {}

jobs:
  python:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: ["services/ingestion", "services/nlp", "services/graph", "services/opportunity"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          pip install black isort pytest
          pip install -r "${{ matrix.service }}/requirements.txt" || true
      - name: Lint
        run: |
          black --check "${{ matrix.service }}"
          isort --check-only "${{ matrix.service }}"
      - name: Unit tests
        run: |
          export PYTHONPATH=.
          pytest -q "${{ matrix.service }}/tests"
